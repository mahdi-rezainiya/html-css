<!DOCTYPE html>
<html lang="en">
<head>
    <title>button</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="paragraph">
        <h2>permission:</h2>
    </div>

    <div class="container">
        <div class="out">
            <p>Camera:</p>
            <label for="button1" class="switch">
                <input type="checkbox" value="button1"  id="button1">
                <div class="slider"></div>
            </label>
        </div>

        <div class="out">
            <p>Contacts:</p>
            <label for="button2" class="switch">
                <input type="checkbox" value="button2" id="button2">
                <div class="slider"></div>
            </label>
        </div>

        <div class="out">
            <p>Location:</p>
            <label for="button3" class="switch">
                <input type="checkbox" value="button3" id="button3">
                <div class="slider"></div>
            </label>
        </div>

        <div class="out">
            <p>Storage:</p>
            <label for="button4" class="switch">
                <input type="checkbox" value="button4" id="button4">
                <div class="slider"></div>
            </label>
        </div>

        <div class="out">
            <p>Phone:</p>
            <label for="button5" class="switch">
                <input type="checkbox" value="button5" id="button5">
                <div class="slider"></div>
            </label>
        </div>

        <div class="out">
            <p>Gallery:</p>
            <label for="button6" class="switch">

            </label>
        </div>

        <div class="out">
            <p>Media:</p>
            <label for="button7" class="switch">

            </label>
        </div>

        <div class="out">
            <p>Files:</p>
            <label for="button8" class="switch">
                <input type="checkbox" value="button8"  id="button8">
                <div class="slider"></div>
            </label>
        </div>

    </div>
</body>
</html>
