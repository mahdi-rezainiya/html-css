<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="mahdi">
    <meta name="keywords" content="html, css">
    <meta name="description" content="just icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon</title>
    <link rel="stylesheet" href="icon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
</head>
<body>
    <div class="container">

        <div class="icon">
            <input type="checkbox" id="i1" hidden>
            <label for="i1">
                <i class="fa fa-phone"></i>
            </label>
        </div>

        <div class="icon">
            <input type="checkbox" id="i2" hidden>
            <label for="i2">
                <i class="fab fa-bluetooth-b"></i>
            </label>
        </div>

        <div class="icon">
            <input type="checkbox" id="i3" hidden>
            <label for="i3">
                <i class="fa fa-wifi"></i>
            </label>
        </div>

        <div class="icon">
            <input type="checkbox" id="i4" hidden>
            <label for="i4">
                <i class="fa fa-map-marker-alt"></i>
            </label>
        </div>

        <div class="icon">
            <input type="checkbox" id="i5" hidden>
            <label for="i4">
                <i class="fa fa-moon"></i>
            </label>
        </div>

        <div class="icon">
            <input type="checkbox" id="i6" hidden>
            <label for="i6">
                <i class="fa fa-sun"></i>
            </label>
        </div>

    </div>
</body>
</html>
